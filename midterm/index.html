<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Pagination Component</title>
  </head>
  <body>
    <div class="container">
        <div class="chair">
          <div inside>
          <div><b>Chair</b></div>
          <div>The Laid back</div>
          <div>The Worker Bee</div>
          <div>The Chair 4/2</div>
        </div>
        </div>
        <div class="width">
          <div inside>
            <div><b>Width</b></div>
            <div>80cm</div>
            <div>60cm</div>
            <div>120cm</div>
          </div>
        </div>
        <div class="height">
          <div inside>
            <div><b>Height</b></div>
            <div>100cm</div>
            <div>110cm</div>
            <div>90cm</div>
          </div>
        </div>
        <div class="depth">
          <div inside>
            <div><b>depth</b></div>
            <div>70cm</div>
            <div>65cm</div>
            <div>80cm</div>
          </div>
        </div>
        <div class="weight">
          <div inside>
            <div><b>weight</b></div>
            <div>16kg</div>
            <div>22kg</div>
            <div>80kg</div>
          </div>
        </div>
    </div>
  </body>
</html>
